<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Validate Certificate</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --border:#e6e9f0;
      --shadow: 0 12px 30px rgba(16,24,40,.10);
      --radius:18px;

      --text:#1f2937;
      --muted:#6b7280;

      --green:#34a853;
      --btn:#5e6c83;
      --btn-text:#ffffff;

      --input-border:#d6dbe6;
      --focus:#8aa4ff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }

    .page{
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: 34px 16px;
    }

    .card{
      width:min(820px, 100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 52px 64px 56px;
    }

    .icon-wrap{
      display:flex;
      justify-content:center;
      margin-bottom: 26px;
    }

    .check{
      width: 78px;
      height: 78px;
    }

    .form{
      width:min(640px, 100%);
      margin: 0 auto;
    }

    .field{
      margin: 26px 0 34px;
    }

    label{
      display:block;
      font-size: 30px;
      font-weight: 400;
      color: var(--muted);
      margin-bottom: 12px;
    }

    input[type="text"]{
      width:100%;
      height: 74px;
      padding: 14px 18px;
      font-size: 22px;
      border: 2px solid var(--input-border);
      border-radius: 8px;
      outline: none;
      background:#fff;
    }

    input[type="text"]:focus{
      border-color: var(--focus);
      box-shadow: 0 0 0 4px rgba(138,164,255,.18);
    }

    .checkbox-row{
      display:flex;
      align-items:center;
      gap: 10px;
      margin-top: 14px;
      color: var(--muted);
      font-size: 22px;
    }

    .checkbox-row input{
      width: 20px;
      height: 20px;
    }

    .actions{
      margin-top: 42px;
      display:flex;
      justify-content:center;
    }

    .btn{
      width: min(720px, 100%);
      height: 86px;
      border: none;
      border-radius: 10px;
      background: var(--btn);
      color: var(--btn-text);
      font-size: 30px;
      font-weight: 400;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
      cursor:pointer;
    }

    .btn:active{
      transform: translateY(1px);
    }

    .btn .circle{
      width: 30px;
      height: 30px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    /* Mobile */
    @media (max-width: 520px){
      .card{ padding: 28px 18px 34px; }
      label{ font-size: 20px; }
      input[type="text"]{ height: 58px; font-size: 18px; }
      .checkbox-row{ font-size: 16px; }
      .btn{ height: 66px; font-size: 20px; }
      .check{ width: 56px; height: 56px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <div class="icon-wrap" aria-hidden="true">
        <!-- Green tick icon -->
        <svg class="check" viewBox="0 0 64 64" fill="none">
          <path d="M14 33.5L26.2 45.7L51 20.9" stroke="var(--green)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M20 41.5L26.2 45.7" stroke="rgba(52,168,83,.55)" stroke-width="8" stroke-linecap="round"/>
        </svg>
      </div>

      <form class="form" action="./index.html" method="GET">
        <div class="field">
          <label for="certNo">Certificate Number *</label>
          <input id="certNo" name="certificateNumber" type="text" autocomplete="off" />
        </div>

        <div class="field">
          <label for="surname">Certificate Recipient's Surname *</label>
          <input id="surname" name="surname" type="text" autocomplete="off" />

          <div class="checkbox-row">
            <input id="noSurname" type="checkbox" />
            <label for="noSurname" style="margin:0; font-size:22px; color:var(--muted);">
              Recipient has no Surname
            </label>
          </div>
        </div>

        <div class="actions">
          <button class="btn" type="submit">
            <span class="circle" aria-hidden="true">
              <!-- small check-in-circle -->
              <svg viewBox="0 0 24 24" width="28" height="28" fill="none">
                <circle cx="12" cy="12" r="9" stroke="white" stroke-width="2" opacity="0.95"></circle>
                <path d="M8 12.2l2.6 2.6L16.8 9" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <span>Validate Certificate</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Optional UX: if "no surname" is checked, disable surname input
    const noSurname = document.getElementById('noSurname');
    const surname = document.getElementById('surname');

    noSurname.addEventListener('change', () => {
      const disabled = noSurname.checked;
      surname.disabled = disabled;
      if (disabled) surname.value = '';
    });
  </script>
</body>
</html>
