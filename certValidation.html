<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Validate Certificate</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --border:#e6e9f0;
      --shadow: 0 12px 30px rgba(16,24,40,.10);
      --radius:18px;

      --text:#1f2937;
      --muted:#6b7280;

      --green:#34a853;
      --btn:#5e6c83;
      --btn-text:#ffffff;

      --input-border:#d6dbe6;
      --focus:#8aa4ff;
      --error:#d92d20;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
    }

    .page{
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding: 34px 16px;
    }

    .card{
      width:min(820px, 100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 52px 64px 56px;
    }

    .icon-wrap{
      display:flex;
      justify-content:center;
      margin-bottom: 26px;
    }

    .form{
      width:min(640px, 100%);
      margin: 0 auto;
    }

    .field{
      margin: 26px 0 34px;
    }

    label{
      display:block;
      font-size: 26px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    input[type="text"]{
      width:100%;
      height: 74px;
      padding: 14px 18px;
      font-size: 20px;
      border: 2px solid var(--input-border);
      border-radius: 8px;
      outline: none;
    }

    input[type="text"]:focus{
      border-color: var(--focus);
      box-shadow: 0 0 0 4px rgba(138,164,255,.18);
    }

    .error{
      display:none;
      margin-top: 12px;
      color: var(--error);
      font-size: 20px;
      font-weight: 600;
    }
    .error.show{ display:block; }

    .actions{
      margin-top: 42px;
      display:flex;
      justify-content:center;
    }

    .btn{
      width: min(720px, 100%);
      height: 86px;
      border: none;
      border-radius: 10px;
      background: var(--btn);
      color: var(--btn-text);
      font-size: 26px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 12px;
    }
    .logo-icon{
      width: 90px;      /* 控制大小 */
      height: auto;
      margin-bottom: 20px;
      display: block;
    }


    @media (max-width: 520px){
      .card{ padding: 28px 18px 34px; }
      label{ font-size: 20px; }
      input[type="text"]{ height: 58px; font-size: 18px; }
      .btn{ height: 66px; font-size: 20px; }
      .error{ font-size: 16px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <div class="icon-wrap">
        <img src="./logo.png" alt="Logo" class="logo-icon">
      </div>


      <form class="form" id="validateForm">
        <div class="field">
          <label for="certNo">Certificate Number *</label>
          <input id="certNo" type="text" required />
        </div>

        <div class="field">
          <label for="surname">Certificate Recipient's Surname *</label>
          <input id="surname" type="text" required />
        </div>

        <div id="errorMsg" class="error">
          Unable to verify certificate with provided details.
        </div>

        <div class="actions">
          <button class="btn" type="submit">
            Validate Certificate
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ===== 写死的匹配规则 =====
    const EXPECTED_CERT_NO = "14539131-9437859";
    const EXPECTED_SURNAME = "SUN"; // 大写存

    const form = document.getElementById("validateForm");
    const certNoEl = document.getElementById("certNo");
    const surnameEl = document.getElementById("surname");
    const errorMsg = document.getElementById("errorMsg");

    const normalize = (v) => v.trim();

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const certNo = normalize(certNoEl.value);
      const surname = normalize(surnameEl.value).toUpperCase();

      const isValid =
        certNo === EXPECTED_CERT_NO &&
        surname === EXPECTED_SURNAME;

      if (!isValid) {
        errorMsg.classList.add("show");
        return;
      }

      // ✅ 匹配成功，跳转到结果页
      window.location.href = "https://axcelerate.institute/public/certValidation/certValidationResult.cfm?certNo=14539131-9437859&surname=SUN&clientID=59753441";
    });

    // 用户重新输入时隐藏错误
    [certNoEl, surnameEl].forEach(el => {
      el.addEventListener("input", () => {
        errorMsg.classList.remove("show");
      });
    });
  </script>
</body>
</html>
